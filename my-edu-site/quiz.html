<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quick Quiz | Learn-with-Me</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
  <a href="lesson1.html">‚Üê Back to Lesson</a>
  <h1>Quiz: Fractions</h1>
</header>

<main>
  <form id="quizForm">
    <ol>
      <li>
        <p>In the fraction 3/8, which number is the denominator?</p>
        <label><input type="radio" name="q1" value="3"> 3</label><br>
        <label><input type="radio" name="q1" value="8"> 8</label>
      </li>

      <li>
        <p>Which fraction is larger: 1/2 or 1/3?</p>
        <label><input type="radio" name="q2" value="1/2"> 1/2</label><br>
        <label><input type="radio" name="q2" value="1/3"> 1/3</label>
      </li>

      <li>
        <p>What is 1/4 + 1/4?</p>
        <label><input type="radio" name="q3" value="1/8"> 1/8</label><br>
        <label><input type="radio" name="q3" value="1/2"> 1/2</label><br>
        <label><input type="radio" name="q3" value="2/8"> 2/8</label>
      </li>
    </ol>

    <button type="submit">Check Answers</button>
  </form>

  <p id="result"></p>
</main>

<script src="js/quiz.js"></script>
</body>
</html>
